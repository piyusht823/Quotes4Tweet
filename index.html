<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="inner">
            <div class="box">
                <h3 class="name">	&copy;Piyush Boss!!&trade;</h3>
                <p class="number">
                    <img src="images/logo.png" alt="tweetme" id="tweetMe" title="TweetMe" >
                </p>
                <div class="text">
                     <i class="start-quote fas fa-quote-left"></i>
                     <p id="quotes" class="quotes"></p>
                     <p id="author" class="author"></p>
                </div>

                <label class="button">
                    <p id="newQ">new Quotes</p>
                </label>
            </div>
        </div>
    </div>

    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const tweetMe = document.getElementById("tweetMe");

        let realData = "";
        let quotesData = "";

        const tweetNow = () =>{
           let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
           window.open(tweetPost);
        }
        const getNewQuotes = ()=>{
            let rnum =  Math.floor(Math.random()*1000);
            // console.log(rnum);
            // console.log(realData[rnum].author);
            quotesData = realData[rnum];
            quotes.innerText = `${quotesData.text}`;
            quotesData.author == null ? (author.innerText = "unknown") : (author.innerText = `${quotesData.author}`);
 
        }
        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes";
            try{
                let data = await fetch(api);
                realData =await data.json();
                getNewQuotes();
                // console.log(realData);
                // console.log(realData[10].text);
                // console.log(realData[10].author);
                
            }catch(error){}
        };


        tweetMe.addEventListener("click",tweetNow);
        newQ.addEventListener("click",getNewQuotes);
        

        getQuotes();
    </script>
</body>
</html>
